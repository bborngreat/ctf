<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Freedom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(41, 196, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 74, 188, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e8eaed;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
        }

        .particle:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
            animation-duration: 20s;
            background: radial-gradient(circle, rgba(118, 74, 188, 0.1) 0%, transparent 70%);
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
            animation-duration: 25s;
            background: radial-gradient(circle, rgba(41, 196, 255, 0.1) 0%, transparent 70%);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(0) rotate(180deg);
                opacity: 0.3;
            }
            75% {
                transform: translateY(20px) rotate(270deg);
                opacity: 0.5;
            }
        }

        .container {
            max-width: 850px;
            width: 100%;
            text-align: center;
            padding: 40px 35px;
            background: rgba(18, 18, 30, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
        }

        /* Subtle border animation */
        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(102, 126, 234, 0.2), 
                rgba(118, 74, 188, 0.2), 
                transparent);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 8s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-weight: 500;
            font-size: 2.1rem;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
            border-radius: 2px;
        }

        .subtitle {
            color: #a0a0c0;
            font-weight: 300;
            margin-bottom: 45px;
            font-size: 1.05rem;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }


        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin: 50px 0;
        }

        .countdown-unit {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px 20px;
            min-width: 150px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .countdown-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .countdown-unit::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.05) 0%, 
                transparent 50%, 
                rgba(118, 74, 188, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .countdown-unit:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.35),
                0 0 20px rgba(102, 126, 234, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .countdown-unit:hover::after {
            opacity: 1;
        }

        .unit-icon {
            margin-bottom: 15px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .countdown-unit:hover .unit-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .countdown-value {
            font-size: 3.2rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 2px 15px rgba(102, 126, 234, 0.3);
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }

        .countdown-value::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.5), 
                rgba(118, 74, 188, 0.5), 
                transparent);
            border-radius: 3px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .countdown-unit:hover .countdown-value::after {
            transform: scaleX(1);
        }

        .countdown-label {
            font-size: 0.95rem;
            color: #a0a0c0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 400;
            margin-top: 10px;
        }

        .progress-section {
            margin: 50px 0;
            padding: 35px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .progress-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: var(--progress-width, 0%);
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(102, 126, 234, 0.05), 
                rgba(118, 74, 188, 0.05));
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 0.95rem;
            color: #a0a0c0;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .progress-bar-container {
            height: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            width: 0%;
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 3s infinite;
            animation-delay: 0.5s;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .progress-text::before {
            content: 'ðŸ“ˆ';
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .encouragement-section {
            margin: 50px 0 25px;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 1.2rem;
            line-height: 1.7;
            color: #e8eaed;
            font-weight: 400;
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .encouragement-section::before {
            content: '"';
            position: absolute;
            top: 20px;
            left: 25px;
            font-size: 5rem;
            color: rgba(102, 126, 234, 0.15);
            font-family: Georgia, serif;
            line-height: 1;
            animation: floatQuote 4s ease-in-out infinite;
        }

        .encouragement-section::after {
            content: '"';
            position: absolute;
            bottom: 20px;
            right: 25px;
            font-size: 5rem;
            color: rgba(102, 126, 234, 0.15);
            font-family: Georgia, serif;
            line-height: 1;
            animation: floatQuote 4s ease-in-out infinite reverse;
        }

        @keyframes floatQuote {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.15; }
            50% { transform: translateY(-10px) scale(1.05); opacity: 0.25; }
        }

        .message-label {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .message-label::before {
            content: 'ðŸ’­';
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 40px;
            color: #8a8aa8;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .last-updated {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #6a6a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .last-updated::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% { 
                opacity: 0.5; 
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 95%;
            }
            
            .countdown-unit {
                min-width: 120px;
                padding: 25px 15px;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 35px;
            }
            
            .encouragement-section {
                padding: 30px 25px;
                font-size: 1.1rem;
                min-height: 140px;
            }
            
            .countdown-container {
                gap: 15px;
                margin: 40px 0;
            }
            
            .encouragement-section::before,
            .encouragement-section::after {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .countdown-unit {
                min-width: 105px;
                padding: 20px 12px;
            }
            
            .countdown-value {
                font-size: 2.2rem;
            }
            
            .countdown-label {
                font-size: 0.85rem;
            }
            
            .progress-header {
                flex-direction: column;
                gap: 8px;
                align-items: center;
            }
            
            .encouragement-section {
                font-size: 1rem;
                padding: 25px 20px;
            }
            
            .encouragement-section::before,
            .encouragement-section::after {
                font-size: 3rem;
            }
        }

        /* Selection color */
        ::selection {
            background: rgba(102, 126, 234, 0.4);
            color: #ffffff;
            text-shadow: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(18, 18, 30, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        /* Loading animation for initial load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container > * {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .container > *:nth-child(1) { animation-delay: 0.1s; }
        .container > *:nth-child(2) { animation-delay: 0.2s; }
        .container > *:nth-child(3) { animation-delay: 0.3s; }
        .container > *:nth-child(4) { animation-delay: 0.4s; }
        .container > *:nth-child(5) { animation-delay: 0.5s; }
        .container > *:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>

    const progressBarEl = document.getElementById('progress-bar');
    const progressTextEl = document.getElementById('progress-text');
    const encouragementMessageEl = document.getElementById('encouragement-message');
    const lastUpdatedTimeEl = document.getElementById('last-updated-time');

    // Time Calculation Logic - UPDATED for weeks instead of months
    function calculateTimeRemaining() {
        const now = new Date();
        const diff = APP_CONFIG.endDate.getTime() - now.getTime();
        
        if (diff <= 0) {
            return { weeks: 0, days: 0, hours: 0, minutes: 0 };
        }
        
        // Calculate weeks
        const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
        
        // Calculate remaining days after weeks
        const remainingDays = diff % (1000 * 60 * 60 * 24 * 7);
        const days = Math.floor(remainingDays / (1000 * 60 * 60 * 24));
        
        // Calculate hours, minutes
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        
        return { weeks, days, hours, minutes };
    }

    // Progress Bar Calculation Logic - UPDATED for Feb 1 start
    function calculateProgress() {
        const now = new Date();
        
        // If before start date, progress is 0%
        if (now < APP_CONFIG.startDate) {
            const totalDays = Math.ceil((APP_CONFIG.endDate - APP_CONFIG.startDate) / (1000 * 60 * 60 * 24));
            return {
                percentage: 0,
                currentDay: 0,
                totalDays: totalDays
            };
        }
        
        // If after end date, progress is 100%
        if (now >= APP_CONFIG.endDate) {
            const totalDays = Math.ceil((APP_CONFIG.endDate - APP_CONFIG.startDate) / (1000 * 60 * 60 * 24));
            return {
                percentage: 100,
                currentDay: totalDays,
                totalDays: totalDays
            };
        }
        
        // Calculate current day in the journey (1-indexed)
        const elapsedMs = now.getTime() - APP_CONFIG.startDate.getTime();
        const totalMs = APP_CONFIG.endDate.getTime() - APP_CONFIG.startDate.getTime();
        
        // Using Math.floor for partial days, then add 1 for 1-indexing
        // Day 1 starts immediately on Feb 1
        const currentDay = Math.floor(elapsedMs / (1000 * 60 * 60 * 24)) + 1;
        const totalDays = Math.ceil(totalMs / (1000 * 60 * 60 * 24));
        
        // Calculate percentage (capped at 100%)
        const percentage = Math.min(100, (currentDay / totalDays) * 100);
        
        return { percentage, currentDay, totalDays };
    }

    // Encouragement Message Logic - UPDATED for Feb 1 start
    function getEncouragementMessage() {
        const now = new Date();
        
        // If before start date, use first message
        if (now < APP_CONFIG.startDate) {
            return APP_CONFIG.messages[0];
        }
        
        // Calculate days since start (0-indexed for array access)
        const elapsedMs = now.getTime() - APP_CONFIG.startDate.getTime();
        const daysSinceStart = Math.floor(elapsedMs / (1000 * 60 * 60 * 24));
        
        // Use daysSinceStart directly to match array indexing
        const messageIndex = daysSinceStart % APP_CONFIG.messages.length;
        
        return APP_CONFIG.messages[messageIndex];
    }

    // Midnight Rollover Detection Logic
    let lastCheckedDate = new Date().getDate();
    
    function checkForMidnightRollover() {
        const currentDate = new Date().getDate();
        
        if (currentDate !== lastCheckedDate) {
            lastCheckedDate = currentDate;
            return true;
        }
        
        return false;
    }

    // UI Update Functions - UPDATED
    function updateCountdown() {
        const time = calculateTimeRemaining();
        
        weeksEl.textContent = time.weeks.toString().padStart(2, '0');
        daysEl.textContent = time.days.toString().padStart(2, '0');
        hoursEl.textContent = time.hours.toString().padStart(2, '0');
        minutesEl.textContent = time.minutes.toString().padStart(2, '0');
    }
    
    function updateProgress() {
        const progress = calculateProgress();
        
        // Update progress bar with smooth animation
        progressBarEl.style.width = `${progress.percentage}%`;
        
        // Update progress text
        progressTextEl.textContent = `Day ${progress.currentDay} of ${progress.totalDays} (${progress.percentage.toFixed(1)}%)`;
        
        // Also update the container's CSS variable for the background glow
        document.querySelector('.progress-section').style.setProperty('--progress-width', `${progress.percentage}%`);
    }
    
    function updateEncouragementMessage() {
        encouragementMessageEl.textContent = getEncouragementMessage();
    }
    
    function updateLastUpdatedTime() {
        const now = new Date();
        lastUpdatedTimeEl.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    
    // Main Update Function
    function updateAllDisplays() {
        updateCountdown();
        updateProgress();
        updateEncouragementMessage();
        updateLastUpdatedTime();
    }

    // Initialization
    function initApp() {
        // Set initial values
        updateAllDisplays();
        
        // Debug log to see what's happening
        console.log('App Configuration:');
        console.log('Start date:', APP_CONFIG.startDate.toLocaleDateString());
        console.log('End date:', APP_CONFIG.endDate.toLocaleDateString());
        console.log('Today:', new Date().toLocaleDateString());
        
        const progress = calculateProgress();
        console.log('Progress:', progress.currentDay, '/', progress.totalDays, 'days');
        console.log('Total days between dates:', progress.totalDays);
        
        // Update countdown every minute
        setInterval(() => {
            updateCountdown();
            updateLastUpdatedTime();
        }, 60000);
        
        // Check for midnight rollover every hour
        setInterval(() => {
            if (checkForMidnightRollover()) {
                updateProgress();
                updateEncouragementMessage();
            }
            updateLastUpdatedTime();
        }, 3600000);
        
        console.log('Countdown App initialized with Weeks instead of Months.');
        console.log('Start: Feb 1, 2026 | End: Jun 20, 2026');
    }

    // Start the app when page fully loads
    window.onload = initApp;
    </script>
